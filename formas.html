<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="planBox" >
                <img src="upload/view2.png" >
                  <svg version="1.1" class="viewPlan" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 320 330" enable-background="new 0 0 320 330" xml:space="preserve">
                  <g class="roomSet" data-view="01">
                    <polygon class="area" points="157,136.625 157,223.25 273.25,223.25 273.25,195.25 203,195.25 203,189.25 181.75,189.25 181.75,136.625"></polygon>
                    <circle class="viewPoint" cx="259.875" cy="208.375" r="4.5"></circle>
                    <circle class="viewPoint" cx="169.875" cy="208.375" r="4.5"></circle>
                    <circle class="viewPoint" cx="169.875" cy="149.375" r="4.5"></circle>
                  </g>
                    <g class="roomSet" data-view="02">
                      <rect x="61" y="152.875" class="area" width="101" height="70.375"></rect>
                      <circle class="viewPoint" cx="134.875" cy="177.375" r="4.5"></circle>
                      <circle class="viewPoint" cx="94.875" cy="177.375" r="4.5"></circle>
                    </g>
                    <g class="roomSet" data-view="03">
                      <polygon class="area" points="177.75,156.5 246.75,156.5 246.75,158.5 273.25,158.5 273.25,145.75 276.125,145.75 276.125,106.5 189.125,106.5 189.125,136.625 177.75,136.625"></polygon>
                      <circle class="viewPoint" cx="227.875" cy="131.375" r="4.5"></circle>
                    </g>
                    <g class="roomSet" data-view="04">
                      <polygon class="area" points="61,106.5 149.5,106.5 149.5,137 162,137 162,155.875 61,155.875"></polygon>
                      <circle class="viewPoint" cx="107.875" cy="131.375" r="4.5"></circle>
                    </g>
                    
                </svg>
                </div>
  </body>
</html>
